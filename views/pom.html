<!doctype html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans text-center">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl mb-4">Pomodoro Timer</h1>
      <div id="timer" class="text-4xl mb-6">25:00</div>
      <button
        id="startButton"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Start
      </button>
    </div>
    <script src="pom.js"></script>
  </body>
</html>
