<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body class="bg-gray-100 font-sans text-center">
    <div class="container mx-auto p-8 flex">
      <div class="w-1/2 pr-8">
        <h1 class="text-3xl mb-4 text-center">Search Items</h1>
        <form
          id="searchForm"
          hx-post="/auto-grader/getSerachResult"
          hx-swap="outerHTML"
          hx-target="#result"
          class="text-center"
        >
          <input
            type="text"
            id="searchInput"
            name="username"
            placeholder="Enter username"
            class="w-3/4 py-2 px-4 my-4 rounded-lg shadow-md focus:ring focus:ring-blue-400"
          />
          <button
            type="submit"
            id="searchButton"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Search
          </button>
        </form>
      </div>
      <div class="w-1/2">
        <div id="result" class="text-left">
          <!-- Results will be displayed here -->
        </div>
      </div>
    </div>
  </body>
</html>
