<!-- A small search box for putting username for now -->
<!-- a table to display the assignments and then a button to create a new assignment -->

<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

  </head>
  <body>
    <a href="/">Home</a>
    <a href="/auto-grader/">Auto-Grader</a>
    <form
      hx-post="/auto-grader/createNewAssignment"
      hx-swap="outerHTML"
      hx-target="#result"
    >
      <label for="username">Enter Username:</label>
      <input type="text" name="username" />

      <label for="assignment">Assignment Name:</label>
      <input type="text" name="assignment" />

      <label for="document"></label>
      <input id="document" name="document" type="file" required />

    <button
      type="submit"
      id="searchButton"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
    >
      Search
    </button>
    </form>
    <div id="result"></div>
    <div>
      <!-- All Assignments -->
    </div>
  </body>
</html>
